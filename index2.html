<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PMack's Psychic Alphabet Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <script language="javascript"></script>
    </head>

    <script>

        var wins = 0;
        var losses = 0;
        var lives = 9;
        var psychicChoices = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o','p', 'q', 'r', 's', 't', 'w', 'x', 'y', 'z'];
        var guessChoices = [];

        // Generate random choice for the computer guess from the ChoicesArray.
        var psychicGuess = psychicChoices[Math.floor(Math.random() * psychicChoices.length)];
            console.log(psychicGuess);

        // Use onkeyup event to run the function we created earlier each time a key is pressed.
        document.onkeyup = keyPress;

        // Create function that will be used to handle the key press.
        // Capture the key that the user pressed.
        function keyPress(event) {
            var userGuess = event.key;

        function resetGame(){
            lives = 9;
            var psychicGuess = psychicChoices[Math.floor(Math.random() * psychicChoices.length)];
            
        }

        function resetGameWin(){
            var psychicGuess = psychicChoices[Math.floor(Math.random() * psychicChoices.length)];
            var guessChoices = [];
        }

        // Get reference to html elements for wins, losses, and lives and user-guess.
        var winsScoreElement = document.getElementById('wins-score');
        var lossesScoreElement = document.getElementById('losses-score');
        var livesScoreElement = document.getElementById('lives-score');
        var userGuessElement = document.getElementById('user-guess');
        var guessElement= document.getElementById("guessed");
        


        if (userGuess === psychicGuess)
            wins++;

        if (userGuess === psychicGuess)
            resetGameWin();
            
        if (userGuess != psychicGuess)
            lives--;

        if (userGuess != psychicGuess)
            guessChoices.push(userGuess);
            console.log(guessChoices);

        if (lives === 0)
            losses++;
            
        if (lives === 0)
            resetGame();
        

        // Update text content of the html elements for user guess 
        userGuessElement.textContent = userGuess;
        guessElement.textContent = guessChoices;

        // Update all of the scores.
        winsScoreElement.textContent = wins;
        lossesScoreElement.textContent = losses;
        livesScoreElement.textContent = lives;


        }


    </script>


<body>

<div class="wrapper">
    <div class="jumbotron jumbotron-fluid">
         <div class="container">
                 <h1 class="display-4">PMack's Psychic Guessing game</h1>

                 <h3 class="game-instructions">Type a letter. You have 9 lives... </h3>
            <hr>



    <div class="container">
         <div class="row">
                      <div class="col-3">
                        <p class="guess">  Your Guess:<br> <span id="user-guess"></span> </p>
                
                      </div>

                      <div class="col-6">
                            <div class="card" ></div>
                                    <div class="card-header">
                                           <p> Scorecard</p>
                                           <hr>
                                    
                                        <p class="score">
                                            <p>Wins: <span id="wins-score"> 0</span><p>
                                        <hr>
                                            <p>Losses: <span id="losses-score"> 0</span><p>
                                         <hr>
                                            <p>Lives: <span id="lives-score"> 9</span><p> </p>
                                        <hr>
                                    
                                  </div>
                      </div>

                      <div class="col-3">
                            <p class="wrongGuess"> Previous Guesses:<br> <span id="guessed"></span>  </p>
                      </div>


        </div>
    </div>

    </div>
</div>




 
</body>
</html>
